<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Task Manager</title>
</head>
<body>
    <div class="mainHeading"><h1>Task Manager</h1></div>
    <div class="mt-5 radio">
    <label for="radiobtn"><input type="radio" name="radiobtn" value="Add Task" onclick="showSection('addTask')" checked >Add Task</label>
    <label for="radiobtn"> 
    <input type="radio" name="radiobtn" value="Show Task" onclick='showSection("showTask")'> Show Task
    </label>
</div>

    <div class="showTask-container showtask hidden " id="showTask">
        <div class="showtask-heading"><h2>Tasks Added</h2></div>
        <div class="showtask-details" id="tasklist"></div>
    </div>
    <div class="addTask-container " id="addTask">
        <div class="details">

        <form >
            <h2>Task</h2>


            <label class="label" for="Task">Task</label>
            <input class="form-control mt-1" type="text" name="Task" id="Task" placeholder="Enter Task" >
            
            <label class="label" for="Assigned mt-1">Assigned By </label>
            <input class="form-control mt-1" type="text" name="Assigned" id="Assigned" placeholder="Enter a Name">

            <label class="label mt-1" for="dueDate">Due Date</label>
            <input class="form-control mt-1" type="date" name="Duedate" id="dueDate" placeholder="i-e: 10-9-2024">
        

            <label class="label mt-1" for="description">Description</label>
            <input class="form-control mt-1" type="text" name="description" id="description" placeholder="Type Description ">
            
            <button class="btn btn-primary mt-2" id="addTaskbtn">Add Task</button>
        </form>
        </div>
    </div>
    <script src="script.js">
       
    </script>
</body>
</html>
